language: generic
sudo: required
services:
    - docker

before_install:
    - docker build -t bubionbreakfast/restaurant-app -f Dockerfile.dev .    

# script:
#     - docker run -e CI=true bubionbreakfast/restaurant-app npm run test -- --coverage   

deploy:
  provider: elasticbeanstalk
  region: "eu-west-2"
  app: "umbrella"
  env: "docker-env"
  bucket_name: "elasticbeanstalk-eu-west-2-890785154437"
  bucket_path: "umbrella"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: $AWS_SECRET_KEY